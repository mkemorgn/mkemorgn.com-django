<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}mkemorgn{% endblock %}</title>
    <link rel="stylesheet" href="/static/style/bulma/bulma.css">
    <link rel="stylesheet" href="/static/style/style.css" />
    <link href="/static/lightbox/dist/css/lightbox.css" rel="stylesheet" />
    <script src="/static/lightbox/dist/js/lightbox-plus-jquery.js"></script>
    <script src="https://kit.fontawesome.com/e1a96fa28a.js" crossorigin="anonymous"></script>
  </head>
  <body>
      {% include 'navbar.html' %}
    <main>
        {% block content %}
        {% endblock %}
      </div>

      <footer class="footer">
        <div class="content has-text-centered">
          <p>
          </p>
          <span id="social-links">
            <a id="social-item" href="https://github.com/mkemorgn"><i class="fab fa-github"></i></a>
            <a id="social-item" href="https://instagram.com/mkemorgn"><i class="fab fa-instagram"></i></a>
            <a id="social-item" href="https://twitter.com/mkemorgn"><i class="fab fa-twitter"></i></a>
          </span>
        </div>
      </footer>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }

      });
  </script>
  </body>
</html>
