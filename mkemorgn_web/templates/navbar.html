<nav class="navbar is-transparent is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" id="nav-item" href="{% url 'index' %}">
        <strong>mkemorgn</strong>
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="nav-bar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>
  </div>

  </div>

  <div id="nav-bar" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" id="nav-item" href="{% url 'about' %}">
        About
      </a>
      <a class="navbar-item" id="nav-item" href="{% url 'contact' %}">
        Contact
      </a>
      <a class="navbar-item" id="nav-item" href="{% url 'trips' %}">
        Trips
      </a>
    </div>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

          });
        });
      }

    });
</script>
</nav>
